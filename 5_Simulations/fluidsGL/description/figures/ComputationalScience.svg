         x="177.16536"
         y="-311.81107"
         style="font-size:64px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ffffff;font-family:Arial;-inkscape-font-specification:Arial">Computational Science</tspan></text>
    <flowRoot
       xml:space="preserve"
       id="flowRoot35244"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(23.247785,-717.6307)"><flowRegion
         id="flowRegion35246"><rect
           id="rect35248"
           width="1027.5546"
           height="1275.5961"
           x="-5.5268207"
           y="637.1131" /></flowRegion><flowPara
         style="font-size:35px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="flowPara35643">Sfruttando l'incredibile potenza di calcolo dei supercomputer di nuova generazione, le scienze computazionali offrono la straordinaria possibilità di studiare problemi complessi e interamente nuovi di grande interesse scientifico, in una varietà di discipline: dalla fisica alla finanza, passando per la chimica, la biologia, la medicina, la farmacologia, la climatologia, la meteorologia, la scienza dei materiali e altre ancora.</flowPara><flowPara
         style="font-size:35px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="flowPara3282"></flowPara><flowPara
         style="font-size:35px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="flowPara3284">Grazie alle ricerche in questo settore si ha la possibilità di replicare sullo schermo del proprio computer le infinite sfaccettature del mondo, regalandoci un immenso laboratorio sperimentale sulla materia, quindi su noi stessi e su tutto ciò che ci circonda.</flowPara></flowRoot>    <g

         id="tspan35295">Usare i computer per simulare il mondo, </tspan><tspan
         sodipodi:role="line"
         x="17.716536"
         y="-137.7953"
         style="font-size:40px;font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#72040a;fill-opacity:1;font-family:Arial;-inkscape-font-specification:Arial Italic"
